<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8" />
   <script type="module" src="app.js"></script>
   <link rel="stylesheet" href="style.css">
   <script type="text/javascript">
      function onSliderInput(e, btn) {
         return true;
      }
      window.onSliderInput = onSliderInput;
   </script>
   <title>Posture Control</title>
</head>

<body class="bg-gray-200 text-gray-700 p-6 antialised">
   <!--Container-->
   <div class="mx-auto">
      <div class="text-center content-center w-100">
         <h1 class="text-2xl sm:text-3xl lg:text-4xl leading-tight mb-4 font-bold">
            posture-control
         </h1>
      </div>
      <div class="container mx-auto pt-10">
         <div class="px-4 md:px-0 md:mt-8 mb-16 text-gray-800 leading-normal">
            <div class="flex flex-row flex-wrap flex-grow mt-2">
               <div class="md:w-1/2 p-3">
                  <!--Graph Card-->
                  <div class="nm-flat-gray-200-lg rounded-lg p-8 text-center">
                     <div class="border-b border-gray-600 p-3">
                        <h5 class="font-bold uppercase text-gray-600">Sensoren</h5>
                     </div>
                     <div class="p-5">
                        <canvas id="canvas" width="500" height="400"></canvas>
                     </div>
                  </div>
                  <!--/Graph Card-->
               </div>
               <div class="md:w-1/2 p-3">
                  <!--Graph Card-->
                  <div class="nm-flat-gray-200-lg rounded-lg p-8 text-center">
                     <div class="border-b border-gray-600 p-3">
                        <h5 class="font-bold uppercase text-gray-600">Aktionen</h5>
                     </div>
                     <div class="p-5">
                        <div class="">Status:</div>
                        <div id="statusText">0</div>
                        <button
                           class="rounded-full nm-flat-gray-200 hover:nm-flat-gray-200-lg leading-5 mt-3 px-8 py-4 uppercase font-bold tracking-widest transition duration-200 ease-in-out transform hover:scale-110"
                           onclick="onSliderInput()">
                           Calibrate
                        </button>
                     </div>
                  </div>
                  <!--/Graph Card-->
               </div>
            </div>
         </div>
      </div>
</body>

</html>
